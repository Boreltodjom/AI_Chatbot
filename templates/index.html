<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            position: relative;
        }

        .clear-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }

        .message.user {
            margin-left: auto;
            text-align: right;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            display: inline-block;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            font-size: 14px;
        }

        .text-input:focus {
            border-color: #667eea;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .image-preview {
            margin-top: 10px;
            text-align: center;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .remove-image {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 10px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ AI Chatbot
            <button onclick="clearConversation()" class="clear-btn" title="Clear conversation history">üóëÔ∏è</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant with memory! I can remember our conversation and analyze images. You can ask me questions or upload images for analysis. I support both English and French!
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div>ü§ñ Thinking...</div>
        </div>
        
        <div class="input-container">
            <form class="input-form" id="chatForm" enctype="multipart/form-data">
                <label for="imageInput" class="file-label" title="Upload image">
                    üìé
                </label>
                <input type="file" id="imageInput" name="image" class="file-input" accept="image/*">
                
                <textarea 
                    id="messageInput" 
                    name="message" 
                    class="text-input" 
                    placeholder="Type your message or upload an image..."
                    rows="1"
                ></textarea>
                
                <button type="submit" class="send-btn" id="sendBtn">
                    ‚û§
                </button>
            </form>
            
            <div class="image-preview" id="imagePreview" style="display: none;">
                <img id="previewImg" src="" alt="Preview">
                <button type="button" class="remove-image" onclick="removeImage()">Remove</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const loading = document.getElementById('loading');
        const sendBtn = document.getElementById('sendBtn');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle image selection
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Remove image
        function removeImage() {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            previewImg.src = '';
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show/hide loading
        function setLoading(show) {
            loading.classList.toggle('show', show);
            sendBtn.disabled = show;
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            const hasImage = imageInput.files.length > 0;
            
            if (!message && !hasImage) {
                alert('Please enter a message or select an image');
                return;
            }

            // Add user message to chat
            if (message) {
                addMessage(message, true);
            }
            if (hasImage) {
                addMessage(`üì∑ Image uploaded: ${imageInput.files[0].name}`, true);
            }

            // Clear input and show loading
            const userMessage = message; // Store before clearing
            messageInput.value = '';
            messageInput.style.height = 'auto';
            setLoading(true);

            try {
                const formData = new FormData();
                
                // Only add message if there is one
                if (userMessage) {
                    formData.append('message', userMessage);
                }
                
                // Only add image if there is one
                if (hasImage) {
                    formData.append('image', imageInput.files[0]);
                }
                
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I didn\'t receive a proper response.', false);
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error connecting to the server.', false);
            } finally {
                setLoading(false);
                removeImage();
            }
        });

        // Handle Enter key (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });

        // Clear conversation
        async function clearConversation() {
            if (confirm('Clear conversation history?')) {
                try {
                    await fetch('/clear', { method: 'POST' });
                    chatMessages.innerHTML = `
                        <div class="message bot">
                            <div class="message-content">
                                Hello! I'm your AI assistant with memory! I can remember our conversation and analyze images. You can ask me questions or upload images for analysis. I support both English and French!
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error('Error clearing conversation:', error);
                }
            }
        }

        // Check API status on load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                if (!data.api_configured) {
                    addMessage('‚ö†Ô∏è Warning: API key not configured. Please set OPENROUTER_API_KEY in your .env file.', false);
                }
            } catch (error) {
                console.log('Could not check API status');
            }
        });
    </script>
</body>
</html>
