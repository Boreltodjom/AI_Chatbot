<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOVV Assistant</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
  <style nonce="{{ csp_nonce }}">
    :root {
      --bg: #f0f2f5;
      --chat-bg: #ffffff;
      --text: #222;
      --user-msg: #667eea;
      --bot-msg: #e9ecef;
      --header-bg: linear-gradient(135deg, #FF6600 0%, #CC0000 100%);
      /* Adjusted to DOVV-like colors (Orange/Red) if possible, or keep neat */
    }

    body.dark {
      --bg: #1e1e1e;
      --chat-bg: #2c2c2c;
      --text: #eee;
      --user-msg: #4a6ee0;
      --bot-msg: #3a3a3a;
      --header-bg: linear-gradient(135deg, #b91d1d 0%, #7f1d1d 100%);
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
    }

    .chat-container {
      background: var(--chat-bg);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 95%;
      max-width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s;
    }

    .chat-header {
      background: var(--header-bg);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: white;
      background: transparent;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      gap: 8px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .avatar.bot {
      background: #FF6600;
      color: white;
    }

    /* DOVV Orange */
    .avatar.user {
      background: #ccc;
      color: #222;
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
      background: var(--bot-msg);
      color: var(--text);
    }

    .message.user .message-content {
      background: var(--user-msg);
      color: white;
    }

    .message img {
      max-width: 240px;
      border-radius: 10px;
      margin-top: 8px;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 6px;
      background: var(--chat-bg);
      transition: background 0.3s;
    }

    .text-input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px;
      outline: none;
      resize: none;
      font-size: 14px;
      background: var(--chat-bg);
      color: var(--text);
    }

    .send-btn,
    .mic-btn {
      background: #FF6600;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover,
    .mic-btn:hover {
      background: #e65c00;
    }

    .image-preview {
      text-align: center;
      margin-top: 8px;
      display: none;
    }

    .image-preview.visible {
      display: block;
    }

    .image-preview img {
      max-width: 100px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      üõí DOVV Assistant
      <button id="toggleBtn" class="toggle-btn">üåô</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="input-container">
      <textarea id="messageInput" class="text-input" placeholder="Type a message..."></textarea>
      <button id="sendBtn" class="send-btn">‚û§</button>
      <button id="micBtn" class="mic-btn">üéôÔ∏è</button>
      <div class="image-preview" id="imagePreview">
        <img id="previewImg" src="" alt="Preview">
        <button id="removeImageBtn">‚ùå Remove</button>
      </div>
    </div>

    <script nonce="{{ csp_nonce }}">
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute("content");

      let introShown = false;
      let recognition;
      // Store user's language preference
      let userLanguage = 'en'; // Default

      // Theme toggle
      function toggleTheme() {
        document.body.classList.toggle("dark");
        const btn = document.querySelector(".toggle-btn");
        btn.textContent = document.body.classList.contains("dark") ? "üåû" : "üåô";
      }

      function addMessage(content, isUser = false) {
        const msg = document.createElement("div");
        msg.className = `message ${isUser ? "user" : "bot"}`;
        const avatar = document.createElement("div");
        avatar.className = `avatar ${isUser ? "user" : "bot"}`;
        avatar.textContent = isUser ? "üë§" : "ü§ñ";
        const bubble = document.createElement("div");
        bubble.className = "message-content";
        if (isUser) {
          bubble.textContent = content;
        } else {
          // Prevent XSS: markdown -> HTML -> sanitize before injecting.
          marked.setOptions({ mangle: false, headerIds: false });
          const html = marked.parse(content || "");
          bubble.innerHTML = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
        }
        msg.appendChild(avatar);
        msg.appendChild(bubble);
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendMessage() {
        const message = messageInput.value; // Get original message (including potential leading/trailing spaces)
        const strippedMessage = message.trim(); // For logic checks
        const hasImage = false; // Image uploads removed

        if (!strippedMessage) return; // Prevent sending completely empty content

        // Add user message bubble only if there's text to show
        if (strippedMessage) {
          addMessage(message, true); // Show original message including spaces if user typed them
        }

        const formData = new FormData();
        // Send message only if it exists (even if just spaces)
        if (message !== undefined && message !== null) {
          formData.append("message", message);
        }

        messageInput.value = "";

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "X-CSRF-Token": csrfToken },
            body: formData
          });
          if (!res.ok) {
            // try to get more info from the body
            let bodyText = '';
            try { bodyText = await res.text(); } catch (e) { bodyText = '<no body>'; }
            console.error('Server returned non-OK status', res.status, res.statusText, bodyText);
            addMessage(`‚ùå Server error ${res.status} ${res.statusText}: ${bodyText}`, false);
          } else {
            const data = await res.json();
            addMessage(data.response, false);
          }
        } catch (err) {
          console.error("Fetch error:", err); // Log the actual error for debugging
          addMessage(`‚ùå Error connecting to server: ${err.message}`, false);
        }
      }

      // Voice recognition with auto language detection based on userLanguage preference
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        // Set initial language based on userLanguage variable or browser
        // Detect browser language as fallback if userLanguage not explicitly set by button yet
        const browserLang = navigator.language.toLowerCase();
        let initialLang = 'en-US';
        if (userLanguage === 'fr' || (userLanguage === 'en' && browserLang.includes('fr'))) {
          initialLang = 'fr-FR';
        }
        recognition.lang = initialLang;
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = e => {
          const transcript = e.results[0][0].transcript;
          messageInput.value = transcript;
          sendMessage();
        };

        recognition.onerror = e => {
          if (e.error === 'not-allowed') {
            addMessage("‚ö†Ô∏è Microphone access denied. Please allow it in settings.", false);
          } else {
            console.warn("Speech recognition error:", e.error);
          }
        };
      } else {
        console.log("Speech recognition not supported in this browser.");
      }

      function startListening() {
        if (recognition) {
          try {
            // Update lang before starting based on current userLanguage preference
            recognition.lang = userLanguage === 'fr' ? 'fr-FR' : 'en-US';
            recognition.start();
          } catch (err) {
            console.warn("Speech recognition already running or blocked.");
            addMessage("üéôÔ∏è Voice input is busy or blocked. Please try again.", false);
          }
        } else {
          // Fallback message if SpeechRecognition API is not available
          addMessage("üéôÔ∏è Voice input not supported in this browser.", false);
        }
      }

      // Enter to send
      messageInput.addEventListener("keydown", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Language selection screen
      window.onload = () => {
        // Show language selection prompt
        addMessage("üåç Welcome! Please choose your preferred language:", false);
        const buttonContainer = document.createElement("div");
        buttonContainer.style.margin = "10px 0";
        buttonContainer.style.textAlign = "center"; // Center the buttons

        const btnEn = document.createElement("button");
        btnEn.textContent = "üá¨üáß English";
        // Apply consistent styling
        Object.assign(btnEn.style, {
          margin: "0 5px",
          padding: "10px 15px",
          border: "none",
          borderRadius: "8px",
          backgroundColor: "#FF6600", // DOVV Orange
          color: "white",
          cursor: "pointer",
          fontSize: "16px"
        });
        btnEn.onclick = () => selectLanguage("en");

        const btnFr = document.createElement("button");
        btnFr.textContent = "üá´üá∑ Fran√ßais";
        // Apply consistent styling
        Object.assign(btnFr.style, {
          margin: "0 5px",
          padding: "10px 15px",
          border: "none",
          borderRadius: "8px",
          backgroundColor: "#FF6600", // DOVV Orange
          color: "white",
          cursor: "pointer",
          fontSize: "16px"
        });
        btnFr.onclick = () => selectLanguage("fr");

        buttonContainer.appendChild(btnEn);
        buttonContainer.appendChild(btnFr);
        chatMessages.appendChild(buttonContainer);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };

      function selectLanguage(lang) {
        // Remove language buttons
        const buttons = document.querySelector("div[style*='margin: 10px 0'], div[style*='text-align: center']");
        if (buttons) buttons.remove();

        // Store the user's language preference
        userLanguage = lang;

        // Send intro in selected language
        let intro;
        if (lang === "en") {
          intro = (
            "üëã **Welcome to DOVV Distribution!**\n\n" +
            "I am your virtual assistant. How can I help you today? \n\n" +
            "Here‚Äôs what I can do:\n" +
            "1. üìç Find the nearest DOVV store\n" +
            "2. ü•ñ Check for fresh bread & pastries\n" +
            "3. üç∑ Recommend wines and spirits\n" +
            "4. üí≤ Check ongoing promotions\n\n" +
            "Ask me anything about our supermarkets!"
          );
        } else {
          intro = (
            "üëã **Bienvenue chez DOVV Distribution !**\n\n" +
            "Je suis votre assistant virtuel. Comment puis-je vous aider ?\n\n" +
            "Voici ce que je peux faire :\n" +
            "1. üìç Trouver le magasin DOVV le plus proche\n" +
            "2. ü•ñ V√©rifier la disponibilit√© du pain frais et viennoiseries\n" +
            "3. üç∑ Recommander des vins et spiritueux\n" +
            "4. üí≤ Consulter les promotions en cours\n\n" +
            "Posez-moi n'importe quelle question sur nos supermarch√©s !"
          );
        }
        addMessage(intro, false);
        introShown = true;
      }

      // Attach event listeners (avoid inline handlers so CSP nonces permit execution)
      try {
        document.getElementById('toggleBtn').addEventListener('click', toggleTheme);
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('micBtn').addEventListener('click', startListening);
        document.getElementById('removeImageBtn').addEventListener('click', removeImage);
      } catch (e) {
        console.warn('Event listener attach error:', e);
      }
    </script>
</body>

</html>
